<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of listOfPokemon" routerLink="/species/{{item.entry_number}}">
      <ion-avatar slot="start" *ngIf="item.entry_number"> 
          <img src="assets/pokemon/{{item.entry_number}}.png"/>
      </ion-avatar>
      {{item.name}}
      
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
