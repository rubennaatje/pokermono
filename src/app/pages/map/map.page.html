<ion-header>
  <link href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" rel="stylesheet">
  <ion-toolbar color="secondary" align-title=”center”>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Catch
      </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-fab  vertical="top" horizontal="start">
        <ion-chip color="primary" class="points-left">
          <ion-label><span class="points">{{steps}}</span> steps</ion-label>
        </ion-chip>
        <ion-chip *ngIf="distance" color="primary" class="points-left">
            <ion-label><span class="points">{{distance}}</span>afstand</ion-label>
          </ion-chip>
      </ion-fab>
  
  <div id="map" style="width:100%; height:100%;"></div>
</ion-content>
